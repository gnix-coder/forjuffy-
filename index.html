<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #c6a1e5, #f3d1f4);
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
        }
        .poster {
            padding: 20px;
            text-align: center;
            border-right: 5px solid #B048B5;
        }
        h1 {
            color: #B048B5;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        .name {
            font-weight: bold;
            font-size: 24px;
            color: #B048B5;
        }
        img {
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            color: #B048B5;
            transition: color 0.3s;
        }
        a:hover {
            color: #7a2a7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poster">
            <h1><a href="https://birthday.mewtru.com/s8s9fg">Happy Birthday</a></h1>
            <p class="name">JUFFY</p>
            <p>OUR SIGMA MALE ALPHA BOY</p>
            <p>HALF 34 GRANDPA</p>
            <p>--------------------------</p>
            <t>click on "happy birthday"</t>
        </div>
        <img src="juffy.jpg" alt="Avatar">
    </div>
</body>
</html>
